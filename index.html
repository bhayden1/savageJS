<!DOCTYPE html>

<html lang="en" ng-app="savageApp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Savage JS</title>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.js"></script>
        <script src="/scripts/app/app.js"></script>
        <script src="/scripts/app/NavCtrl.js"></script>
        <script src="/features/damage/DamageCtrl.js"></script>
        <script src="/features/characters/CharacterCtrl.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-3" ng-controller="NavCtrl">
                    <ul class="nav nav-pills nav-stacked">
                        <li ng-repeat="link in links">
                            <a href="#/{{link.href}}">{{link.name}}</a>
                        </li>
                    </ul>
                </div>
                <div class="col-xs-9" ng-view></div>
            </div>
        </div>
    </body>
</html>
